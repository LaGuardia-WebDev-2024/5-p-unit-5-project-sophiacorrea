<!DOCTYPE html>
<html>
  <head>
    <title>Unit 5 Project</title>
    <meta charset="utf-8" />
    <style>
      body {
         background-image: linear-gradient(#A97142,#e09f6e,#eecbb1,#f9efe7,#eecbb1,#e09f6e,#A97142);border: 40px solid transparent;

      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .main {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin: 70px
      }
      .flip-card {
        background-color: transparent;
        width: 664px;
        height: 806px;
        border: 1px solid #f1f1f1;
        perspective: 1000px;
        
      }

     
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }

      
      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        
      }

      
      .flip-card-front {
        background-color: #bbb;
        color: black;
      }

    
      .flip-card-back {
  background-image: linear-gradient(#E6A2A2, #FFF9A9);

        color: white;
        transform: rotateY(180deg);
      }
      .title {font-style:italic;
      text-decoration:underline}
      
    
    </style>
  </head>
  <body>
    <div class="main">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="https://luckygirlliving.com/wp-content/uploads/2024/03/tea-party-ideas-dainty-tablecloth.jpg"
              alt="tea party"
              style="width: 664px; height: 806px" id="tea-party" 
            />
          </div>
          <div class="flip-card-back">

            </p>
            <p>𝕊𝕦𝕟𝕕𝕒𝕪, 𝔻𝕖𝕔𝕖𝕞𝕓𝕖𝕣 𝕋𝕨𝕖𝕟𝕥𝕪 𝕊𝕖𝕔𝕠𝕟𝕕 𝕒𝕥 𝕋𝕖𝕟 𝔸𝕄</p>
            <p>
              𝕋𝕙𝕖 ℙ𝕒𝕝𝕞 ℂ𝕠𝕦𝕣𝕥<br> 768 5ᴛʜ ᴀᴠᴇ, ɴᴇᴡ ʏᴏʀᴋ, ɴʏ 10019

<img src="https://png.pngtree.com/png-vector/20240805/ourmid/pngtree-green-tea-sketch-teapot-with-flower-drawing-png-image_13089643.png"
            </p>
          </div>
        </div>
